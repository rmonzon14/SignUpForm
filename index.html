<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="images/odin-lined.png" alt="TOP Logo">
            <h1>HypeMusic</h1>
        </div>
        
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@introspectivedsgn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Erik Mclean</a> on <a href="https://unsplash.com/s/photos/music?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </header>

    <main id="main-content">
        <section class="description-section">
            <h2>What's HypeMusic?</h2>
            <p>Here at HypeMusic, you can listen to your favorite music artist(s) for free! All you have to do is create an account by doing the sign-up form below.</p>
        </section>

        <section class="form-section">
            <form action="index.html" method="POST">
                <h3>Let's start!</h3>

                <fieldset class="name">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="first name">
                    </div>
                 
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="last name">  
                    </div>         
                </fieldset>

                <fieldset class="contact">
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="phone">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>
                </fieldset>

                <fieldset class="password">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password">    
                    </div>
                   
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-password">
                    </div> 
                </fieldset>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </form>
        </section>
    </main>
</body>
</html>
